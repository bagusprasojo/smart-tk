{% extends "base.html" %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}
<article class="card">
    {% if article.hero_image %}
        <img src="{{ article.hero_image.url }}" class="card-img-top" alt="{{ article.title }}">
    {% endif %}
    <div class="card-body">
        <p class="text-muted small">{{ article.created_at|date:"d M Y" }}</p>
        <h1 class="h3 mb-3">{{ article.title }}</h1>
        <div class="content">
            {{ article.content|linebreaks }}
        </div>
    </div>
</article>
{% endblock %}
