{% extends "base.html" %}
{% block title %}Daftar Pengguna{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4">Pengguna Internal</h1>
    <a class="btn btn-primary" href="{% url 'user_add' %}">Tambah Pengguna</a>
</div>
<div class="card">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-striped mb-0">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.get_role_display }}</td>
                        </tr>
                    {% empty %}
                        <tr><td colspan="3" class="text-center py-4">Belum ada pengguna.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
